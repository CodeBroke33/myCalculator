<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>My Calculator</title>
</head>
<body>
   
<div class="calculator">
    <div class="display">0</div>
    <div class="row">
      <div class="button gray">7</div>
      <div class="button gray">8</div>
      <div class="button gray">9</div>
      <div class="button orange">/</div>
    </div>
    <div class="row">
      <div class="button gray">4</div>
      <div class="button gray">5</div>
      <div class="button gray">6</div>
      <div class="button orange">*</div>
    </div>
    <div class="row">
      <div class="button gray">1</div>
      <div class="button gray">2</div>
      <div class="button gray">3</div>
      <div class="button orange">-</div>
    </div>
    <div class="row">
      <div class="button gray">0</div>
      <div class="button gray">.</div>
      <div class="button orange">+</div>
      <div class="button orange">=</div>
    </div>
  </div>
      
</body>
</html>
