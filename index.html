<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>My Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="row">
      <div class="button gray" onclick="appendToDisplay('%')">%</div>
      <div class="button gray" onclick="clearEntry()">CE</div>
      <div class="button gray" onclick="clearAll()">C</div>
      <div class="button orange" onclick="appendToDisplay('/')">/</div>
    </div>
    <div class="row">
      <div class="button gray" onclick="appendToDisplay('7')">7</div>
      <div class="button gray" onclick="appendToDisplay('8')">8</div>
      <div class="button gray" onclick="appendToDisplay('9')">9</div>
      <div class="button orange" onclick="appendToDisplay('*')">*</div>
    </div>
    <div class="row">
      <div class="button gray" onclick="appendToDisplay('4')">4</div>
      <div class="button gray" onclick="appendToDisplay('5')">5</div>
      <div class="button gray" onclick="appendToDisplay('6')">6</div>
      <div class="button orange" onclick="appendToDisplay('-')">-</div>
    </div>
    <div class="row">
      <div class="button gray" onclick="appendToDisplay('1')">1</div>
      <div class="button gray" onclick="appendToDisplay('2')">2</div>
      <div class="button gray" onclick="appendToDisplay('3')">3</div>
      <div class="button orange" onclick="appendToDisplay('+')">+</div>
    </div>
    <div class="row">
      <div class="button gray" onclick="appendToDisplay('0')">0</div>
      <div class="button gray" onclick="appendToDisplay('.')">.</div>
      <div class="button orange" onclick="calculateResult()">=</div>
    </div>
  </div>
      <script src="./JS/code.js"></script>
</body>
</html>
